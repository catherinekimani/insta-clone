{% load bootstrap5 %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'css/addPost.css' %}">

{% block navbar %}
{% include 'navbar.html'%}
{% endblock %}

<div class="modal fade" id="createPostModal" aria-hidden="true" aria-labelledby="createPostModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="createPostModalLabel">Create your Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="postForm" enctype="multipart/form-data" class="w-25 ms-5">
                    {% csrf_token %}
                    <div class="input_field">
                        {{ form.image }}
                        <img id="imagePreview" src="#" alt="Image Preview"
                            style="max-width: 200%; max-height: 200px; display: none;">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="nextToSecondModal">Next</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="secondModal" aria-hidden="true" aria-labelledby="secondModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header post-modal-header">
                <h1 class="modal-title fs-5 flex-grow-1" id="secondModalLabel">Next</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body post-modal-body">
                <div class="image-preview-container">
                    <img id="imagePreviewSecondModal" src="#" alt="Image Preview"
                        style="max-width: 200%; max-height: 200px;">
                </div>
                <form id="secondModalForm" class="w-75">
                    <div class="form-group">
                        {{ form.content }}
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="backToFirstModal">Back</button>
                <button class="btn btn-primary" id="submitPost">Share</button>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="{% static 'js/addPost.js' %}"></script>
</body>
